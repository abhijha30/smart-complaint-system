<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel – Smart Complaint System</title>
  <link rel="stylesheet" href="style.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 14px;
    }
    th {
      background: #2563eb;
      color: white;
    }
    .filters {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div style="max-width:1100px;margin:20px auto;background:#fff;padding:20px;border-radius:10px">
    <h2>Admin Dashboard – Complaints</h2>

    <div class="filters">
      <input type="date" id="fromDate">
      <input type="date" id="toDate">
      <button onclick="loadComplaints()">Filter</button>
      <button onclick="downloadExcel()">Download Excel</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Email</th>
          <th>Contact</th>
          <th>Designation</th>
          <th>Company</th>
          <th>Complaint</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

<script>
const API = "https://YOUR-VERCEL-BACKEND.vercel.app";

async function loadComplaints() {
  const from = document.getElementById("fromDate").value;
  const to = document.getElementById("toDate").value;

  let url = API + "/admin/complaints";
  const params = [];

  if (from) params.push(`from_date=${from}`);
  if (to) params.push(`to_date=${to}`);
  if (params.length) url += "?" + params.join("&");

  const res = await fetch(url, {
    headers: {
      "Authorization": "Basic " + btoa("admin:admin123")
    }
  });

  const data = await res.json();
  const body = document.getElementById("tableBody");
  body.innerHTML = "";

  data.forEach(c => {
    body.innerHTML += `
      <tr>
        <td>${c.name}</td>
        <td>${c.age}</td>
        <td>${c.email}</td>
        <td>${c.contact}</td>
        <td>${c.designation}</td>
        <td>${c.company || "-"}</td>
        <td>${c.complaint}</td>
        <td>${new Date(c.created_at).toLocaleString()}</td>
      </tr>
    `;
  });
}

function downloadExcel() {
  window.open(API + "/admin/download", "_blank");
}

loadComplaints();
</script>

</body>
</html>
