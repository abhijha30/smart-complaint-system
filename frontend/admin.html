<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
<script>
const API_URL = "/api";

async function fetchComplaints() {
    const start = document.getElementById("start").value;
    const end = document.getElementById("end").value;
    const user = prompt("Admin Username");
    const pass = prompt("Admin Password");

    const res = await fetch(`${API_URL}/admin/complaints?start=${start}&end=${end}`, {
        headers: { "Authorization": "Basic " + btoa(user + ":" + pass) }
    });
    const data = await res.json();

    const table = document.getElementById("table");
    table.innerHTML = `
        <tr class="bg-indigo-200 text-left">
            <th class="p-2 border">ID</th>
            <th class="p-2 border">Name</th>
            <th class="p-2 border">Email</th>
            <th class="p-2 border">Complaint</th>
            <th class="p-2 border">Date</th>
        </tr>`;

    data.data.forEach(c => {
        table.innerHTML += `
            <tr class="hover:bg-indigo-50">
                <td class="p-2 border">${c.id}</td>
                <td class="p-2 border">${c.name}</td>
                <td class="p-2 border">${c.email}</td>
                <td class="p-2 border">${c.complaint}</td>
                <td class="p-2 border">${c.created_at}</td>
            </tr>`;
    });
}

function downloadExcel() {
    const start = document.getElementById("start").value;
    const end = document.getElementById("end").value;
    const user = prompt("Admin Username");
    const pass = prompt("Admin Password");
    window.location.href = `${API_URL}/admin/download?start=${start}&end=${end}`;
}
</script>
</head>
<body class="bg-gray-50 min-h-screen p-4">
<div class="max-w-6xl mx-auto bg-white p-6 rounded-2xl shadow-xl">
    <h1 class="text-3xl font-bold text-indigo-700 mb-6 text-center">Admin Panel</h1>
    <div class="flex flex-col md:flex-row gap-3 mb-4">
        <input type="date" id="start" class="p-2 border rounded-lg w-full md:w-auto"/>
        <input type="date" id="end" class="p-2 border rounded-lg w-full md:w-auto"/>
        <button onclick="fetchComplaints()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">Filter</button>
        <button onclick="downloadExcel()" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition">Download Excel</button>
    </div>
    <div class="overflow-x-auto">
        <table id="table" class="min-w-full border border-gray-300"></table>
    </div>
</div>
</body>
</html>
